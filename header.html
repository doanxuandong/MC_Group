<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="banner.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Header</title>
</head>
<body>
    <header>
        <img src=".\src\logo_mc_group.png" alt="MC Group Logo" class="logo">
        <div class="header-container">
            <div class="icon-container">
              <i class="fa-solid fa-house header-icon"></i>
              <span class="icon-text">Home</span>
            </div>
            <div class="icon-container">
              <i class="fa-solid fa-lightbulb header-icon"></i>
              <span class="icon-text">Ideas</span>
            </div>
          <div class="icon-container">
            <i class="fa-solid fa-ranking-star top-logo"></i>
            <span class="top-logo-text">RANKING</span>
          </div>
            <div class="icon-container">
              <i class="fa-solid fa-envelope header-icon"></i>
              <span class="icon-text">Inside</span>
            </div>
            <div class="icon-container">
              <a href="news.html">
                <i class="fa-solid fa-newspaper header-icon"></i>
              </a>
              <span class="icon-text">News</span>
            </div>
          </div>
        </div>
      </header>
</body>
</html>
