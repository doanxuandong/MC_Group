<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - MC Group</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <a href="ideas.html" class="back-to-ideas" title="Quay lại trang ý tưởng">
    <i class="fa-solid fa-arrow-left"></i>
  </a>
  <div class="login-bg">
    <div class="login-container">
      <div class="login-logo">
        <img src="image/mcblue.jpg" alt="MC Group Logo">
        <div class="login-slogan">Kết nối & Sáng tạo cùng MC Group</div>
      </div>
      <form class="login-form">
        <h2>Đăng nhập</h2>
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email" required autocomplete="username">
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Mật khẩu" required autocomplete="current-password">
        </div>
        <button type="submit" class="login-btn">Đăng nhập</button>
        <div class="login-links">
          <a href="#">Quên mật khẩu?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
